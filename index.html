<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listening to Nodes</title>
  <style>
   div {
     border: 1px solid red;
     padding: 6px;
     min-height: 12px;
   }
  </style>
</head>
<body>
  <main id="main">My ID is "main"!</main>
  <br />
  <div>
      <input id="button" type="button" value="Click Me!"/>
  </div>
  <br />
  <div>
    1
    <div>
      2
      <div>
        3
        <div>
          4
          <div>
            5
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
<!-- When you click in the <input> area, nothing happens. Let's set up some event handling. Specifically, let's add an event listener for the click event on the input#button element in index.html.

Try out the following in the Chrome DevTools console: (open code in chrome right click on mouse then left click inspect, navigate to console)

const input = document.getElementById('button');
input.addEventListener('click', function() {
  alert('I was clicked!');
}); -->
